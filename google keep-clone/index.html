<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone-clone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
</head>
<body>
     <nav>
      <div class="avcon">
        <div class="menu">
          <span class="material-symbols-outlined">
            menu
            </span>
        </div>
        <div class="image">
          <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" 
          alt="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
          <span >Keep</span>
        </div>
      </div>
        <div class="search">
          <span class="material-symbols-outlined">
            search
            </span>
       <input type="text" placeholder="search">

        </div>
        <div class="icons">
            <span class="material-symbols-outlined">
              refresh
              </span>
            <span class="material-symbols-outlined">
              lists
              </span>
              <span class="material-symbols-outlined">
                settings
                </span>
           </div>
        <div class="profile">
        <span class="material-symbols-outlined">
                  apps
                  </span>
                <span class="material-symbols-outlined">
                  account_circle
                  </span>
        </div>
    </div>
  </nav>
    
  <div class="side-nav-bar">
    <div class="nav-bar">
    <div class="lightbul">
      <span class="material-symbols-outlined">
        lightbulb
        </span>
       <span>Notes</span>
    </div>
         <div class="notification">
          <span class="material-symbols-outlined">
            notifications
            </span>
            <span>Reminders</span>
         </div>
          <div class="edit">
            <span class="material-symbols-outlined">
              edit
              </span>
              <span>Edit</span>
          </div>
        <div class="achive">
          <span class="material-symbols-outlined">
            archive
            </span>
            <span>Archive</span>
        </div>
         <div class="delete">
          <span class="material-symbols-outlined">
            delete
            </span>
            <span>Delete</span>
         </div>
        </div>
  </div>
  <div class="search-bar">
 <input type="text" placeholder="Take Notes" class="search-input">
 <span class="material-symbols-outlined">
  select_check_box
  </span>
  <span class="material-symbols-outlined">
    brush
    </span>
    <span class="material-symbols-outlined">
      imagesmode
      </span>

  </div>

</body>
</html>
